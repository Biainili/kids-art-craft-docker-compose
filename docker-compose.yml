version: "3.8"

services:
  frontend:
    build: ./web-app-kidsartceaft-frontend
    ports:
      - "80:80"
    depends_on:
      - backend

  backend:
    build: ./web-app-kidsartcraft-backend
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:15
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
